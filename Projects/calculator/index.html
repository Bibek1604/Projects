<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM: </label><input type="text" name="height"/></p>
            <p><label>weight in KG: </label><input type="text" name="weight"/></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h2>Weight Guide</h2>
                <p>Underweight: BMI is less than 18.5</p>
                <p>Normal weight: BMI is 18.5 to 24.9</p>
                <p>Overweight: BMI is 25 to 29.9</p>
                <p>Obesity: BMI is 30 or more</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
